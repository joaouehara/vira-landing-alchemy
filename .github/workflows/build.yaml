name: NPM Install, Vite Build and Push

on:
  push:
    branches:
      - '**'  # roda em qualquer branch

jobs:
  install_build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project with Vite
        run: npx vite build

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "chore: update after npm install and vite build"

      - name: Push changes
        run: git push origin HEAD
